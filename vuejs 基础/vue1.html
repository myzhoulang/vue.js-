<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue.js</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{ message }} <br />

		<!-- 数据的双向绑定 -->
		<input type="text" v-model="message" />	
	</div>


	<!-- 列表渲染 -->
	<ul id="lists">
		<li v-for="todo in todos" track-by="$index">
			<p>index: <strong>{{$index}}</strong></p> 
			<p>text:  <strong>{{ todo.text }}</strong></p>
		</li>
	</ul>	

	<!-- 事件处理 -->
	<div id="event">
		<p>message: <b>{{ message }}</b></p>

		<!-- 点击事件 -->
		<button v-on:click="change()">点击改变message</button>
	</div>

	<script>
	//hello vue.js
	var app = new Vue({
		el:'#app',
		data:{
			message: 'hello Vue.js'
		}
	});

	//渲染列表
	var list = new Vue({
		el:'#lists',
		data:{
			todos: [{
				text:'todo1'
			},{
				text:'todo2'
			},{
				text:'todo3'
			},{
				text:'todo4'
			}]
		}
	});

	//事件处理
	var ev = new Vue({
		el:'#event',
		data:{
			message:'hello world'
		},
		methods:{
			change: function(){
				this.message = 'hello Vue.js'
			}
		}
	});
	</script>
</body>
</html>
